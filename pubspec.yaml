name: plant_app
description: "A plant shop app with AR and AI features"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # Camera & AI dependencies (PUT ALL HERE)
  camera: ^0.10.5+2
  image_picker: ^1.2.1
  permission_handler: ^12.0.1
  http: ^0.13.6

  # Icons
  cupertino_icons: ^1.0.8
  flutter_gemini: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Add assets if you have images
  assets:
    - assets/images/

gemini: ^latest_version

#AR dependencies 
dependencies:
  ar_flutter_plugin: ^0.7.3